<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Designer Clothes Gallery</title>
<style>
  body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
  }
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
  }
  .product {
    margin: 15px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
  }
  .product img {
    width: 100%;
    height: auto;
    display: block;
  }
  .product-info {
    padding: 10px;
    background-color: white;
    text-align: center;
  }
  .product-name {
    font-size: 18px;
    color: #333;
  }
  .product-price {
    font-size: 16px;
    color: #888;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Designer Clothes Collection</h1>
</div>

<div class="gallery">
  <!-- Product 1 -->
  <div class="product">
    <img src="https://www.bing.com/th?id=OIP.9aEKe2OGpVn30ncD0Fi_JAHaLI&w=60&h=88&c=8&rs=1&qlt=70&o=6&pid=3.1&rm=2" alt="Designer Dress 1">
    <div class="product-info">
      <div class="product-name">Designer Dress 1</div>
      <div class="product-price">$499.99</div>
    </div>
  </div>
  
  <!-- Product 2 -->
  <div class="product">
    <img src="https://www.bing.com/th?id=OIP.RYF-bSOtmuP5RoqhK7v0HAHaEQ&w=111&h=88&c=8&rs=1&qlt=70&o=6&pid=3.1&rm=2" alt="Designer Suit 1">
    <div class="product-info">
      <div class="product-name">Designer Suit 1</div>
      <div class="product-price">$799.99</div>
    </div>
  </div>
  <div class="product">

<img src="https://www.bing.com/th?id=OIP.TfXH7eNW4Z0ZDVi2AxvhFQHaLH&w=60&h=89&c=8&rs=1&qlt=70&o=6&pid=3.1&rm=2">
    <div class="product-info">
      <div class="product-name">Designer Suit 2</div>
      <div class="product-price">$799.99</div>
    </div>
  </div>
  <div class="product">
    <img src="https://www.bing.com/th?id=OIP.YlCBDe3UJGZ3muACh0siEAHaLH&w=80&h=107&c=8&rs=1&qlt=70&o=6&pid=3.1&rm=2" alt="Designer Suit 1">
    <div class="product-info">
      <div class="product-name">Designer Suit 3</div>
      <div class="product-price">$799.99</div>
    </div>
  </div>
  
  <!-- Add more products as needed -->
</div>

</html>
