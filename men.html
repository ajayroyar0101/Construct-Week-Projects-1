<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Men's Products</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .products-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .product-card {
    width: 200px;
    margin: 10px;
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 15px;
    text-align: center;
  }
  .product-card img {
    width: 100%;
    height: auto;
  }
  .product-name {
    margin: 10px 0;
  }
  .add-to-cart-btn {
    background-color: #008cba;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .add-to-cart-btn:hover {
    background-color: #005f73;
  }
</style>
</head>
<body>

<div class="products-container">
  <!-- Product Card 1 -->
  <div class="product-card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTOXmqjMI_TC1jIzNkRvBDr9FFb_4QP7ZLjfA&s">
    <div class="product-name">Men's Tshirt</div>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
  
  <!-- Product Card 2 -->
  <div class="product-card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRi0ss14vOh74T1JknJGTAkIbM4oBY4_cqleQ&s">
    <div class="product-name">Men's Perfume</div>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjKBnIMDz5rOlKtX8bkBQJGKd11YaNpcmaOQ&s">
    <div class="product-name">Men's facewash</div>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRi0ss14vOh74T1JknJGTAkIbM4oBY4_cqleQ&s">
    <div class="product-name">Perfume</div>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
  <!-- Add more product cards as needed -->
</div>

</body>
</html>
