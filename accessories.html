<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Accessories Showcase</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .header {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
  }
  .products-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .product-card {
    width: 200px;
    margin: 10px;
    background-color: #fff;
    border: 1px solid #ddd;
    padding: 15px;
    text-align: center;
  }
  .product-card img {
    width: 100%;
    height: auto;
  }
  .product-name {
    margin: 10px 0;
  }
  .add-to-cart-btn {
    background-color: #008cba;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .add-to-cart-btn:hover {
    background-color: #005f73;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Stylish Accessories</h1>
</div>

<div class="products-container">
  <!-- Product Card 1 -->
  <div class="product-card">
    <img src="https://www.bing.com/th?id=OIP.uojGpP7vZONQTbC0zJ7pfQHaEy&w=146&h=102&c=8&rs=1&qlt=70&o=6&pid=3.1&rm=2" alt="Accessory 1">
    <div class="product-name">Accessory 1</div>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
  
  <!-- Product Card 2 -->
  <div class="product-card">
    <img src="https://www.bing.com/th?id=OIP.BGwhDC-5eqhHHqZkDPDMygHaE7&w=124&h=88&c=8&rs=1&qlt=70&o=6&pid=3.1&rm=2" alt="Accessory 2">
    <div class="product-name">Accessory 2</div>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="https://www.bing.com/th?id=OIP.f7QprecSQ73mr9JtqiWMWwHaHa&w=102&h=102&c=8&rs=1&qlt=70&o=6&pid=3.1&rm=2" alt="Accessory 2">
    <div class="product-name">Accessory 3</div>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="https://www.bing.com/th?id=OIP.5Jo81JbKl_DiSXSo4bJJYQAAAA&w=124&h=88&c=8&rs=1&qlt=70&o=6&pid=3.1&rm=2">
    <div class="product-name">Accessory 4</div>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
  
  <!-- Add more product cards as needed -->
</div>

</body>
</html>
