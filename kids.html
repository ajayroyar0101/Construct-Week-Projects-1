<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kids' Corner</title>
<style>
  body {
    font-family: 'Comic Sans MS', 'Arial', sans-serif;
    background-color: #a0d8ef;
    margin: 0;
    padding: 0;
  }
  .header {
    background-color: #ffadad;
    color: #fff;
    padding: 10px 20px;
    text-align: center;
  }
  .products-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    padding: 20px;
  }
  .product-card {
    width: 200px;
    margin: 10px;
    background-color: #fff;
    border-radius: 10px;
    padding: 15px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }
  .product-card img {
    width: 100%;
    height: auto;
    border-radius: 5px;
  }
  .product-name {
    margin: 10px 0;
    color: #333;
  }
  .add-to-cart-btn {
    background-color: #ff8e72;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
  }
  .add-to-cart-btn:hover {
    background-color: #ff6f61;
  }
</style>
</head>
<body>

<div class="header">
  <h1>Welcome to Kids' Corner</h1>
</div>

<div class="products-container">
  <!-- Product Card 1 -->
  <div class="product-card">
    <img src="https://www.bing.com/th?id=OIP.qIX4X2zh1l9h0Tf4bSqyIwHaFO&w=144&h=102&c=8&rs=1&qlt=70&o=6&pid=3.1&rm=2" alt="Kids Toy 1">
    <div class="product-name">Toy</div>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
  
  <!-- Product Card 2 -->
  <div class="product-card">
    <img src="https://www.bing.com/th?id=OIP.6xTQnHqYOVjwnK3rFvq7QgHaHI&w=84&h=88&c=8&rs=1&qlt=70&o=6&pid=3.1&rm=2" alt="Kids Toy 2">
    <div class="product-name">Horse</div>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="https://www.bing.com/th?id=OIP.3D2FiAZmxEpPTZS2pZrDXwHaHZ&w=83&h=88&c=8&rs=1&qlt=70&o=6&pid=3.1&rm=2" alt="Kids Toy 1">
    <div class="product-name">Toy toy</div>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
  <div class="product-card">
    <img src="https://www.bing.com/th?id=OIP.BUk9gI5IkSumf71yBrFUvgHaLg&w=60&h=94&c=8&rs=1&qlt=70&o=6&pid=3.1&rm=2" alt="Kids Toy 2">
    <div class="product-name">Khilona</div>
    <button class="add-to-cart-btn">Add to Cart</button>
  </div>
  
  <!-- Add more product cards as needed -->
</div>

</body>
</html>
